<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        html {
            font-family: "Segoe UI", "Helvetica Neue", Verdana, Arial, sans-serif;
            font-size: 16px;
            height: 95%;
        }

        h1,
        p,
        div,
        a {
            padding: 1rem;
        }

        p {
            color: #7C12C2;
            background-color: yellow;
        }

        p.importante {
            background-color: red;
            color: grey;
        }

        :not(p) {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <h1>Título</h1>
    <p>Parágrafo 01.</p>
    <p class="importante">Parágrafo 02.</p>
    <p>Parágrafo 03.</p>
    <p>Parágrafo 04.</p>
    <p class="importante">Parágrafo 05.</p>
    <p>Parágrafo 06.</p>
    <div>DIV 01.</div>
    <a href="https://www.google.com" target="_blank">Link para o Google.</a>
</body>

</html>
