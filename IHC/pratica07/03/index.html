<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="content">
            <h1>Cadastar Aluno</h1>
            <form method="POST">
                <h2>Dados do aluno</h2>
                <input type="text" name="aluno-nome" placeholder="Nome">
                <input type="text" name="aluno-telefone" placeholder="Telefone">
                <input type="text" name="aluno-matricula" placeholder="Matricula">
                <h2>Dados do curso</h2>
                <input type="text" name="curso-nome" placeholder="Nome">
                <input type="text" name="curso-campus" placeholder="Campus">
                <input type="text" name="curso-turno" placeholder="Turno">
                <br>
                <button type="submit">Enviar</button>
            </form>
            <div id="aluno-info"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
