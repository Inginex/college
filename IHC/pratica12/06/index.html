<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Meu Formulário</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <main>
        <form action="validacao.html" id="formulario" autocomplete="off" method="POST">
            <fieldset>
                <legend>Formulário</legend>
                <label>Login:
                    <input id="nome" class="campo_nome" type="text" onblur="validarNome();" />
                </label>
                <br>
                <label>Email:
                    <input id="email" class="campo_email" type="email" onblur="validarEmail();" />
                </label>
                <br>
                <label>Data de Nascimento:
                    <input id="data" class="campo_data" type="date" required/>
                </label>
                <br>
                <label>Senha:
                    <input type="password" id="password" class="password" onblur="validarPassword();" />
                </label>
                <br>
                <label>Confirma Senha:
                    <input type="password" id="password2" class="password2" onblur="validarPassword();" />
                </label>
                <br>
                <label>Sexo:
                    <select>
                        <option id="sexo" value="masculino">Masculino</option>
                        <option id="sexo" value="feminino">Feminino</option>
                      </select>
                </label>
                <br>
                <label>Cidade:
                    <input id="cidade" class="campo_cidade" onblur="validarCidade();" />
                </label>
                <label>Site:
                    <input id="site" class="campo_site" value="http://" onblur="validarSite();" />
                </label>
                <div id="checks">
                <label>Interesses:
                    <input type="checkbox" name="interesses" value="musica">Musica
                    <input type="checkbox" name="interesses" value="esporte">Esporte
                    <input type="checkbox" name="interesses" value="moda">Moda                  
                </label>
                </div>
                <br>
                <input id="res" class="btn_reset botao" type="reset" value="-
" onclick="limpar();" />
                <input id="btn" class="btn_submit botao" type="submit" value="+" onclick="validar();" />
            </fieldset>
        </form>
        <footer>
            <div id="msg_nome"></div>
            <div id="msg_email"></div>
            <div id="msg_pass"></div>
            <div id="msg_cidade"></div>
            <div id="msg_site"></div>
        </footer>
    </main>
</body>

</html>
