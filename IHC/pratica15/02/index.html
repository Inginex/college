<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pratica 15</title>
</head>
<body>
    <h1>Cadastrar Pessoa</h1>
    <div id="form">
        <input type="text" name="nome" placeholder="Seu nome">
        <input type="text" name="telefone" placeholder="Seu telefone">
        <input type="text" name="valor" placeholder="Valor">
        <input type="text" name="cpf" placeholder="Seu CPF">
        <input type="text" name="cnpj" placeholder="Seu CNPJ">
        <input type="text" name="pass" placeholder="Seu Passaporte">
        <button id="btn">Concluir</button>
    </div>
    <br>
    <div id="dados">
        <h2>Dados Cadastrados</h2>
        <div id="vendas">
            <p id="calculo"></p>
            <input type="button" value="Calcular Vendas" id="calcular">
        </div>
        <br>
        <div id="search-box">
            <label for="pesquisa">Pesquisar:</label>
            <input type="text" name="pesquisa" id="pesquisa" placeholder="Pequise por Nome/CPF/CNPJ/Passaporte">
            <input type="button" value="Pesquisar" id="buscar"><br>
        </div>
        <br>
        <table>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Valor</th>
                <th>CPF/CNPJ/Passaporte</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
