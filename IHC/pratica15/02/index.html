<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pratica 15</title>
</head>

<body>
    <div id="form-cpf">
        <input type="text" name="nome" placeholder="Seu nome">
        <input type="text" name="telefone" placeholder="Seu telefone">
        <input type="text" name="valor" placeholder="Valor">
        <input type="text" name="cpf" placeholder="Seu CPF">
        <button id="btn-cpf">Concluir</button>
    </div>
    <div id="form-cnpj">
        <input type="text" name="nome" placeholder="Seu nome">
        <input type="text" name="telefone" placeholder="Seu telefone">
        <input type="text" name="valor" placeholder="Valor">
        <input type="text" name="cnpj" placeholder="Seu CNPJ">
        <button id="btn-cnpj">Concluir</button>
    </div>
    <div id="form-pass">
        <input type="text" name="nome" placeholder="Seu nome">
        <input type="text" name="telefone" placeholder="Seu telefone">
        <input type="text" name="valor" placeholder="Valor">
        <input type="text" name="pass" placeholder="Seu Passaporte">
        <button id="btn-pass">Concluir</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
