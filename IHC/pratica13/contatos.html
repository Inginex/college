<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Confeitaria Maria Chocolate</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	
	<header>
		<div class="logoImg">
			<img src="imagens/logo.png" alt="Maria Chocolate" height="100" />
		</div>

		<div class="titulo">
			<h1>Confeitando para a alegria da sua vida...</h1>
		</div>

	</header>
	<nav>
		<ul>
			<li><a href="#" >Home</a></li>
			<li><a href="#" >Bolos</a></li>
			<li><a href="#" >Tortas</a></li>
			<li><a href="#" >Festas</a></li>
			<li><a href="#" >Contatos</a></li>			
		</ul>

	</nav>
	<section id="contato">
		<form action="POST">
			<div id="error"></div>
			<div id="fd-nome">
				<label for="nome">Nome: </label>
				<input type="text" name="nome" id="nome" required>
			</div>
			<div id="fd-email">
				<label for="email">Email: </label>
				<input type="email" name="email" id="email" required>
			</div>
			<div id="fd-tipo">
				<label for="tipo">Tipo do Contato: </label>
				<select name="tipo" id="tipo">
						<option value="elogio">Elogio</option>
						<option value="pedido">Pedido</option>
						<option value="duvida">Duvida</option>						
				</select>
			</div>
			<div id="fd-mensagem">
				<label for="mensagem">Mensagem: </label>
				<textarea id="mensagem" rows="10" cols="50" required></textarea>
			</div>
			<div id="fd-check">
				<input type="checkbox" name="feed" value="true">Quero receber mensagens deliciosas... 
			</div>
			<button type="submit">Enviar</button>
		</form>
	</section>
	<footer>
		<p>Desenvolvido como exercício da disciplina Tecnologias Web. ©Copyright 2017. Todos os Direitos Reservados.</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
